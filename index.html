<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ticket Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="ticketCounter">
        <h1 class="heading">Ticket Counter</h1>
        <p id="countp" class="countp">0</p>
        <button id="countb" onclick="count()">Count</button>
        <button id="saveb" onclick="save()">Save</button>
        <button id="resetb" onclick="reset()">Reset</button>

        <p id="savep">Start Counting</p>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
